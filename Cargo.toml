[package]
name = "rustyz"
version = "0.1.0"
authors = ["heydabop <heydabop@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
chrono-tz = "0.6.1"
image = "0.24.2"
num-format = "0.4.0"
num-traits = "0.2.12"
rand = "0.8.5"
regex = "1.5.5"
reqwest = { version = "0.11.10", features = ["brotli", "gzip", "json"] }
serde = { version = "1.0.137", features = ["derive"] }
sqlx = { version = "0.5.13", default-features = false, features = [ "chrono", "decimal", "runtime-tokio-rustls", "macros", "postgres" ] }
tokio = { version = "1.18.0", features = ["macros"] }
toml = "0.5.9"

[dependencies.serenity]
default-features = false
features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "utils", "rustls_backend", "standard_framework"]
version = "0.11.1"