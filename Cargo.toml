[package]
name = "rustyz"
version = "0.1.0"
authors = ["heydabop <heydabop@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.6"
image = "0.24"
num-format = "0.4"
num-traits = "0.2"
rand = "0.8"
regex = "1.5"
reqwest = { version = "0.11", features = ["brotli", "gzip", "json"] }
serde = { version = "1.0", features = ["derive"] }
sqlx = { version = "0.5", default-features = false, features = [ "chrono", "decimal", "runtime-tokio-rustls", "macros", "postgres" ] }
tokio = { version = "1.18", features = ["macros"] }
toml = "0.5"

[dependencies.serenity]
default-features = false
features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "utils", "rustls_backend", "standard_framework"]
version = "0.11"