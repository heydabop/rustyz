[package]
name = "rustyz"
version = "0.1.0"
authors = ["heydabop <heydabop@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
image = "0.23.14"
num-format = "0.4.0"
num-traits = "0.2"
regex = "1.5"
reqwest = { version = "0.11", features = ["brotli", "gzip", "json"] }
serde = { version = "1.0", features = ["derive"] }
serenity = "0.10"
sqlx = { version = "0.5", default-features = false, features = [ "decimal", "runtime-tokio-rustls", "macros", "postgres" ] }
tokio = { version = "1.8.0", features = ["macros"] }
toml = "0.5"
