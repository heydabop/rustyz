[package]
name = "rustyz"
version = "0.1.0"
authors = ["heydabop <heydabop@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
image = "0.23.10"
num-traits = "0.2"
regex = "1"
reqwest = { version = "0.10", features = ["brotli", "gzip", "json"] }
serde = { version = "1.0", features = ["derive"] }
serenity = "0.9.0-rc.2"
sqlx = { version = "0.4.0-beta.1", default-features = false, features = [ "decimal", "runtime-tokio", "macros", "postgres" ] }
tokio = { version = "0.2", features = ["macros"] }
toml = "0.5"
