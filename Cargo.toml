[package]
name = "rustyz"
version = "0.1.0"
authors = ["heydabop <heydabop@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = {version = "0.4", features = ["serde"]}
chrono-tz = "0.6"
image = "0.24"
num-format = "0.4"
num-traits = "0.2"
rand = "0.8"
regex = "1.5"
reqwest = {version = "0.11", features = ["brotli", "gzip", "json"]}
serde = {version = "1.0", features = ["derive"]}
serenity = {version = "0.11", default-features = false, features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "utils", "rustls_backend", "standard_framework"]}
sqlx = {version = "0.6.2", features = ["chrono", "decimal", "offline", "runtime-tokio-rustls", "macros", "postgres"]}
tokio = {version = "1.20.1", features = ["full"]}
toml = "0.5"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
warp = "0.3"
